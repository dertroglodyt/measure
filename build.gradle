buildscript {
    ext.kotlin_version = '1.2.41'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.junit.platform:junit-platform-gradle-plugin:1.1.0"
    }
}

group 'de.hdc.measure'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'org.junit.platform.gradle.plugin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "com.google.guava:guava:20.0"
    compile "org.apiguardian:apiguardian-api:1.0.0"
    compile "org.opentest4j:opentest4j:1.0.0"
    compile "org.reflections:reflections:0.9.11"

    compile 'org.junit.jupiter:junit-jupiter-api:5.1.0'

    testCompile "org.junit.platform:junit-platform-commons:1.1.0"
    testCompile "org.junit.platform:junit-platform-engine:1.1.0"
    testCompile "org.junit.platform:junit-platform-suite-api:1.1.0"

//    testCompile 'io.kotlintest:kotlintest-assertions:3.1.0-RC1'
//    testCompile 'io.kotlintest:kotlintest-core:3.1.0-RC1'
//    testCompile 'io.kotlintest:kotlintest-runner-junit5:3.1.0-RC1'
    testCompile "org.jetbrains.kotlin:kotlin-reflect"
}
