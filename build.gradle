buildscript {
    ext.kotlin_version = '1.3.0-rc-57'

    repositories {
        maven {
            url "http://dl.bintray.com/kotlin/kotlin-eap"
        }
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.junit.platform:junit-platform-gradle-plugin:1.2.0-M1"
    }
}

plugins {
    id 'maven-publish'
}

group 'de.hdc.measure'
//artifactId 'measure'
version '1.0-SNAPSHOT'

apply plugin: 'kotlin'
apply plugin: 'org.junit.platform.gradle.plugin'

allprojects {
    repositories {
        maven {
            url "http://dl.bintray.com/kotlin/kotlin-eap"
        }
        mavenCentral()
    }
}

test {
    useJUnitPlatform()
}

dependencies {
//    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'org.junit.jupiter:junit-jupiter-api:5.2.0'
    compile 'io.kotlintest:kotlintest-runner-junit5:3.1.6'
}

kotlin { experimental { coroutines 'enable' } }

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'de.hdc.measure'
            artifactId = 'measure'
            version = '1.0'

            from components.java
        }
    }
}
